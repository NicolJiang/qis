{#
  A generic HTML fragment that includes the CSS and JS files required for
  displaying a chart and providing a date picker.
  
  Template variables:
    settings - used to determine debug mode
#}

	<link rel="stylesheet" href="{{ url_for('static', filename='styles/lib/picker.css') }}" type="text/css" />
	
	{% if settings.DEBUG %}
	<script src="{{ url_for('static', filename='js/lib/picker.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('reports.static', filename='js/lib/mooflot.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('reports.static', filename='js/chart.js') }}" type="text/javascript"></script>
	{% else %}
	<script src="{{ url_for('static', filename='js/lib/picker.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('reports.static', filename='js/lib/mooflot.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('reports.static', filename='js/chart.min.js') }}" type="text/javascript"></script>
	{% endif %}
