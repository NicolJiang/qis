<select name="{{ web_name }}" id="publish_field_{{ key }}" class="publish_field" autocomplete="off">
	<option value="" {% if not default %}selected{% endif %}></option>
	{% for t in template_list %}
		{% if t.id == default or t.name == default %}
		<option data-id="{{ t.id }}" value="{{ t.name|lower }}" selected>{{ t.name }}</option>
		{% else %}
		<option data-id="{{ t.id }}" value="{{ t.name|lower }}">{{ t.name }}</option>
		{% endif %}
	{% endfor %}
</select>
